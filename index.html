<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator</title>
	<link rel='stylesheet' type='text/css' href='css/calculator.css'>
  </head>
  <body>
    <!-- Calculator body div -->
    <div class='calculator'>
      <!-- Calculator screen -->
      <input id='display' readonly value='123+456&minus;789&times;0'>
      <!-- Button row 1 -->
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
      </div>
      <!-- Button row 2 -->
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&minus;</button>
      </div>
      <!-- Button row 3 -->
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&times;</button>
      </div>
      <!-- Button row 4 -->
      <div>
        <button>.</button>
        <button>0</button>
        <button class='clear'>C</button>
        <button>&divide;</button>
      </div>
      <!-- Equals button (takes up same width as a row of buttons) -->
      <button class='equals'>=</button>
    </div>
  </body>
</html>
